<!DOCTYPE html>
<html>
<head>
	<title>Blog Homepage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/main.css"/>
</head>
<body>
	<script id="post_template" type="x-tmpl-mustache">
		<div class="post_wrapper border rounded">
			<div class="row">
				<div class="col"><a href="posts?id={{id}}"><h3>{{title}}</h3></a></div>
		  	</div>
		  	<div class="row">
		  		<div class="col"><h4 class="lead">{{description}}</h4></div>
		  	</div>
		  	<div class="row">
	      		<div class="col">By: {{ author }}</div><div class="col-xs pull-right"> Posted on <i>{{publish_date}}</i></div>
	      	</div>
      	</div>
    </script>
    <div id="bootstrap_container" class="container">
		<h1 class="text-center">Blog</h1>

		<div id="post_list_container">
		</div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="node_modules/mustache/mustache.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
