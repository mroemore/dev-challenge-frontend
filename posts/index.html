<!DOCTYPE html>
<html>
<head>
	<title>Blog Post</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
	<script id="post_template" type="x-tmpl-mustache">
        <div class="row justify-content-center">
    	  <h3>{{title}}</h3>
        </div>
        <div class="row">
    	  <div class="col"><h4 class="lead">{{description}}</h4></div>
        </div>
        <div class="row">
          <div class="col">By: {{ author }} on <i>{{publish_date}}</i> <br/></div>
        </div>
        <div class="row">
          <div class="col">{{{content}}}</div>
        </div>
    </script>
    <script id="comment_template" type="x-tmpl-mustache">
    	<div class="comment " id="comment_{{id}}">
        <div class="row">
            <div class="col">
        	{{#parent_id}}
        	Replying to <b class="p2">{{parent_user}}</b>
        	{{/parent_id}}
    		On <i>{{date}}</i>, <b class="p2">{{user}}</b> commented:
            </div>
        </div>
        <div class="row">
            {{#parent_id}}{{/parent_id}}<div class="col-sm pull-left">{{content}}</div>
    		
    		<div class="pull-right col-xs p5"><button id="reply_{{id}}" class="reply_btn btn btn-secondary">Reply</button></div>
            <div class="pull-right col-xs p5"><button id="edit_{{id}}" class="edit_btn btn btn-secondary ">Edit</button></div>
        </div>
		</div>
    </script>
    <div  id="bootstrap_container" class="container">
        <div id="post_container"></div>
        <h5>Comments:</h5>
        <div id="comments_container"></div>    
        <div id="comment_form">
            <div class="row">
        	<div class="col"><h5>Leave a comment!</h5></div>
            </div>

            <div class="row">
             <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                  </div>
                  <input id="user_name_in" type="text" class="form-control" placeholder="..." aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col"></div>   
            </div>
             <div id="reply_text" class="row">
                <div class="col">Replying to&nbsp;<div id="reply_username"></div>
                </div>
                <div class="col-sm pull-right">
                    <button class="btn btn-warning" id="cancel_reply_btn">Cancel Reply</button>
                </div>
            </div> 

        	<div id="edit_text" class="row">
                <div class="col">Editing comment by <div id="edit_username"></div>
                </div>
                <div class="col-sm pull-right">
                    <button class="btn btn-warning" id="cancel_edit_btn">Cancel Edit</button>
                </div>  
            </div>   

        	<div class="row">
             <div class="col">
                 <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Comment</span>
                  </div>
                  <textarea class="form-control" id="comment_body_in" aria-label="With textarea"></textarea>
                </div>
             </div>   
             <div class="col"><button class="btn btn-primary" id="comment_submit_btn">Submit</button></div>
            </div>
            
        	
        </div>
    </div>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../node_modules/popper.js/dist/umd/popper.js"></script>
	<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="../node_modules/mustache/mustache.js"></script>
	<script type="text/javascript" src="../js/post.js"></script>
</body>
</html>
